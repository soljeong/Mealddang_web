<html layout:decorate="~{layout-inner}">
    <main layout:fragment="content">
        <section id="title">
            <a href="/user/diet/log"><h3 th:text="${mdUser.nickname != null ? mdUser.nickname : mdUser.username} + '님의 밀땅일지'"></h3></a>
            <h3 class="text-primary text-center pt-20 mb-10">이미지 AI 분석 결과</h3>
        </section>

        <section id="content" class="row align-items-md-stretch">
            <div class="description">
                <div id="left">
                    <img alt="originImg" th:src="@{'/uploaded/'+${mdNutResult.originPath.originPath}}" style="max-width: 300px; height: auto;">
                </div>
                <div id="right">
                    <div>
                        <img th:src="@{'/uploaded/'+${mdNutResult.resultPath}}">
                        <p th:text="${mdNutResult.resultLabel}"></p>
                        <table>
                            <tr>
                                <td>칼로리</td>
                                <td th:text="${mdNutResult.kcal}"></td>
                            </tr>
                            <tr>
                                <td>탄수화물</td>
                                <td th:text="${mdNutResult.carboG}"></td>
                            </tr>
                            <tr>
                                <td>단백질</td>
                                <td th:text="${mdNutResult.proteinG}"></td>
                            </tr>
                            <tr>
                                <td>지방</td>
                                <td th:text="${mdNutResult.fatG}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </section>
    </body>
</html>
