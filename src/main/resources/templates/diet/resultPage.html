<html layout:decorate="~{layout-inner}">
    <main layout:fragment="content">
        <div class="container py-4">
            <div class="row justify-content-center mb-4">
                <div class="col-6">
                    <img th:src="@{'/uploaded/'+${allNResults[0].originPath.originPath}}" class="border-0 rounded w-100" style="height: 500px;" alt="Origin-Img-Uploaded">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"  th:each="nResult : ${allNResults}">
                    <div class="card mb-3">
                        <img th:src="@{'/uploaded/'+${nResult.resultPath}}" class="card-img-top" alt="Result-Img-Focused">

                        <div class="card-body">
                            <div class="border border-gray-300 rounded-lg p-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <p class="font-weight-semibold">음식명</p>
                                    <p th:text="${nResult.resultLabel}"></p>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <p class="font-weight-semibold">칼로리</p>
                                    <p th:text="${#numbers.formatDecimal(nResult.kcal, 1, 1)} + ' kcal'"></p>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <p class="font-weight-semibold">탄수화물</p>
                                    <p th:text="${#numbers.formatDecimal(nResult.carboG, 1, 1)} + ' g'"></p>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <p class="font-weight-semibold">단백질</p>
                                    <p th:text="${#numbers.formatDecimal(nResult.proteinG, 1, 1)} + ' g'"></p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p class="font-weight-semibold">지방</p>
                                    <p th:text="${#numbers.formatDecimal(nResult.fatG, 1, 1)} + ' g'"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                function goBack() {
                    window.history.back();
                }
                </script>
            </div>
            <div class="back-btn">
                <button onclick="goBack()" class="btn btn-outline-warning btn-fixed-size">← 돌아가기</button>
            </div>
        </div>
    </main>
</html>
