    <main class="container" layout:fragment="content">
        <h3 class="text-left pt-20 mb-10">이미지 AI 분석 결과</h3>
    
        <div class="row">
            <div class="col-md-6">
                <h6>원본 이미지</h6>
                <img th:src="@{'/uploaded/'+${allNResults[0].originPath.originPath}}" class="img-fluid" alt="원본 이미지">
            </div>
            <div class="col-md-6">
                <h6>분석 결과 이미지들</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="analysis-result" th:each="nResult : ${allNResults}">
                            <img th:src="@{'/uploaded/'+${nResult.resultPath}}" class="img-fluid" alt="분석 결과">
                            <div class="analysis-details">
                                <ul class="list-unstyled">
                                    <li><strong>음식이름:</strong><span th:text="${nResult.resultLabel}"></span></li>
                                    <li><strong>칼로리:</strong><span th:text="${nResult.kcal}"></span></li>
                                    <li><strong>탄수화물:</strong><span th:text="${nResult.carboG}"></span></li>
                                    <li><strong>지방:</strong><span th:text="${nResult.fatG}"></span></li>
                                    <li><strong>단백질:</strong><span th:text="${nResult.proteinG}"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="goBack()" type="button" class="btn btn-outline-warning" > 뒤로 가기 </button>
            <script>
            function goBack() {
                window.history.back();
            }
            </script>
        </div>
    </main>
