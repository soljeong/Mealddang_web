            text-decoration-line: none;

<body>
<div class="container py-4">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/user/main">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6" fill="#ffc107"></path>
                    <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"></path>
                </svg>
                <span id="mealddang">MealDDang</span>
            </a>
        </div>
        <div class="col-md-3 text-center">
            <a href="/user/diet/log"><button type="button" class="btn btn-outline-warning">밀땅일지</button></a>
            <a href="/user/rsrt/map"><button type="button" class="btn btn-outline-warning">밀땅검색</button></a>
        </div>
        <div class="col-md-3 text-end">
            <a href="/user/mypage"><button type="button" class="btn btn-outline-warning me-2">마이페이지</button></a>
            <a href="/logout"><button type="button" class="btn btn-secondary">로그아웃</button></a>
        </div>
    </header>
    <main>
        <section id="title"><a href="/user/diet/log">
            <h3 th:text="${mdUser.nickname != null ? mdUser.nickname : mdUser.username} + '님의 밀땅일지'"></h3>
        </a></section>
        <section id="subtitle">
            <h1 classe="text-primary text-center pt-20 mb-10">식단 AI 분석을 시작합니다.</h1>
        </section>

        <section id="uploader">
            <div id="upload-form"><form name="form" method="post" action="/user/diet/analysis/upload" enctype="multipart/form-data">
                <input type="file" name="imgfile"/>
                <input type="submit" id="submit" value="업로드"/>
            </form></div>
            
            <div id="upload-result">
                <img th:if="${mdImgUpload != null}" th:src="@{'/'+${mdImgUpload.storedName}}" alt="uploaded">
                <img th:unless="${mdImgUpload != null}" src="/static/icons/plate.png" alt="default">

                <!-- <img th:if="${mdGallery != null}" src="/static/images/20240307/1736532852879100.jpg" alt="uploaded">
                <img th:unless="${mdGallery != null}" src="/static/icons/plate.png" alt="default"> -->

                <!-- <p th:text="${mdGallery != null ? mdGallery.storedFileName : 'none'}"></p> -->
            </div>
        </section>

        <section id="analysis">
            <a href="/user/diet/analysis/result"><button>분석 결과 확인</button></a>
            <table>
                <tr>
                    <td>분류된 이미지</td>
                    <td>분류된 이미지</td>
                    <td>분류된 이미지</td>
                </tr>
                <tr>
                    <td>영양정보</td>
                    <td>영양정보</td>
                    <td>영양정보</td>
                </tr>
                <tr>
                    <td> + </td>
                </tr>
            </table>
            <a href="#" class="delete-btn"><button type="submit" id="delete-btn">삭제</button></a>
            <p>분석한 이미지는 자동으로 갤러리에 저장됩니다. 저장을 원하지 않으시면 삭제 버튼을 눌러주세요.</p>
            <p>하지만 아직 삭제 기능은 구현 안됐습니다 ^^</p>
        </section>
    </main>
    <footer class="pt-3 mt-4 text-body-secondary border-top">© PORT8090</footer>
</div>
