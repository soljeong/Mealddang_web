<html layout:decorate="~{layout-inner}">
    <main layout:fragment="content">
        <div class="container">
            <!-- 제목 -->
            <div class="row mt-5">
                <div class="col">
                    <a href="/user/diet/log"><h3 th:text="${mdUser.nickname != null ? mdUser.nickname : mdUser.username} + '님의 밀땅일지'"></h3></a>
                    <h3 class="text-primary text-center pt-20 mb-10">이미지 AI 분석</h3>
                </div>
            </div>
        
            <!-- 이미지 업로드 폼 -->
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <form id="uploadForm">
                        <div class="position-relative mb-3">
                            <input onchange="handleFileChange(event);" type="file" class="form-control d-none" id="file" accept="image/*">
                            <label id="upload-thumbnail" for="file"
                                class="p-0 btn w-100 h-100 bg-white border border-primary rounded-lg d-flex justify-content-center align-items-center cursor-pointer"
                                style="min-height: 300px;">
                                <i class="bi bi-plus fs-1"></i>
                                <p class="text-sm text-gray-6 ms-2">식단 사진을 업로드 해주세요.</p>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 전송 버튼 -->
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <button id="analyzeButton" class="btn btn-primary w-100" type="submit">분석 시작</button>
                </div>
            </div>
            <div id="loadingScreen" style="display: none;">
                <div class="mask" style="display: none;">
                    <img class="loadingImg" src='/icons/Bean Eater-1s-124px (1).gif'>
                </div>
            </div>
        </div>
    </main>
</html>
