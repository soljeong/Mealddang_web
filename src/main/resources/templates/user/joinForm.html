<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀땅</title>
</head>
<body>
    <h1>밀땅 회원이 되어주세요</h1>
    <div class="userinfo">
        <form action="/joinprocess" method="post" th:object="${userEntity}">
            <div class="infobox">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요"/>
                    <span th:if="${valid_username}" th:text="${valid_username}" id="valid"></span>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                    <span th:if="${valid_password}" th:text="${valid_password}" id="valid"></span>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요"/>
                    <span th:if="${valid_email}" th:text="${valid_email}" id="valid"></span>
                </div>
            </div>
            <input type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
