<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀땅</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/jumbotrons/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/css/jumbotrons.css?after" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration-line: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="py-5 text-center">
        <a href="/user/main">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16">
                <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6" fill="#ffc107"></path>
                <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"></path>
            </svg>
            <span id="mealddang">MealDDang</span>
        </a>
    </header>

    <main>
        <h2>밀땅 회원가입</h2>
        <p class>밀땅 회원이 되시면 맞춤형 식단 관리 및 맛집 검색 서비스를 이용하실 수 있습니다.</p>
        <form action="/joinprocess" method="post" th:object="${mdUser}">
            <div class="infobox">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요"/>
                    <span th:if="${valid_username}" th:text="${valid_username}" id="valid"></span>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                    <span th:if="${valid_password}" th:text="${valid_password}" id="valid"></span>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요"/>
                    <span th:if="${valid_email}" th:text="${valid_email}" id="valid"></span>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-outline-warning btn-lg" type="submit">회원가입 완료</button>
            <hr class="my-4">
            <a href="/loginform" class="w-100 btn btn-secondary btn-lg">로그인</a>
        </form>
    </main>
    <footer class="pt-3 mt-4 text-body-secondary border-top">© PORT8090</footer>
</div>
</body>
</html>
