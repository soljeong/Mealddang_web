<html layout:decorate="~{layout}">

    <main layout:fragment="content" class="login-main">
        <div class="login-container">
            <h2>밀땅 회원가입</h2>
            <p class>밀땅 회원이 되시면 맞춤형 식단 관리 및 맛집 검색 서비스를 이용하실 수 있습니다.</p>
            <form action="/joinprocess" method="post" th:object="${mdUser}" class="login-form">
                <div class="infobox">
                    <div class="form-group">
                        <label>아이디</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요"/>
                        <span th:if="${valid_username}" th:text="${valid_username}" id="valid"></span>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                        <span th:if="${valid_password}" th:text="${valid_password}" id="valid"></span>
                    </div>
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요"/>
                        <span th:if="${valid_email}" th:text="${valid_email}" id="valid"></span>
                    </div>
                </div>
                <hr class="my-4">
                <button type="submit" id="join" class="w-100 btn btn-outline-warning btn-lg">회원가입 완료</button>
                <hr class="my-4">
                <a href="/loginform" class="w-100 btn btn-secondary btn-lg">로그인</a>
            </form>
        </div>
        
        <script th:inline="javascript">
            /*<![CDATA[*/
            var errorMessage = [[${usernameDuplicationError}]];
            if(errorMessage !== null && errorMessage !== ''){
            alert(errorMessage);
            }
            /*]]>*/
        </script>
    </main>
</html>
