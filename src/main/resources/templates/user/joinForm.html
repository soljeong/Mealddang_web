<html layout:decorate="~{layout}">

    <main layout:fragment="content">

        <h2>밀땅 회원가입</h2>
        <p class>밀땅 회원이 되시면 맞춤형 식단 관리 및 맛집 검색 서비스를 이용하실 수 있습니다.</p>
        <form action="/joinprocess" method="post" th:object="${mdUser}">
            <div class="infobox">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요"/>
                    <span th:if="${valid_username}" th:text="${valid_username}" id="valid"></span>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                    <span th:if="${valid_password}" th:text="${valid_password}" id="valid"></span>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요"/>
                    <span th:if="${valid_email}" th:text="${valid_email}" id="valid"></span>
                </div>
            </div>
            <hr class="my-4">
            <button type="submit" id="join" class="w-100 btn btn-outline-warning btn-lg">회원가입 완료</button>
            <hr class="my-4">
            <a href="/loginform" class="w-100 btn btn-secondary btn-lg">로그인</a>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on('click', '#join', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작을 방지합니다.
                var formData = $("form").serialize(); // 폼 데이터를 직렬화합니다.

                // AJAX 요청을 시작합니다.
                $.ajax({
                    type: "POST",
                    url: "/joinprocess",
                    data: formData,
                    success: function(response) {
                        // 서버로부터 성공적인 응답을 받으면 알림창을 띄웁니다.
                        alert("회원가입이 완료되었습니다");
                        // 여기에 성공 시 추가적인 로직을 구현할 수 있습니다.
                        // 예: 로그인 페이지로 리다이렉트
                        window.location.href = "/loginform";
                    },
                    error: function() {
                        // 오류 응답을 받으면 오류 메시지를 띄웁니다.
                        alert("회원가입 처리 중 문제가 발생했습니다");
                    }
                });
            });
        });
    </script>
</html>
