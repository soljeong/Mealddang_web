    <main>
        <h3 th:text="${mdUser.nickname != null ? mdUser.nickname : mdUser.username} + '님의 개인정보'"></h3>
        <hr class="my-4">
        <div class="row">
            <div class="col-12 my-4">
                <form action="#" th:action="@{/user/mypage/update_nickname}" method="post" class="input-group">
                    <label for="nickname">별명</label>
                    <input type="text" name="nickname" th:attr="placeholder=${mdUser.nickname != null ? mdUser.nickname : 'none'}" required/>
                    <button type="submit">별명 수정</button>
                </form>
            </div>
            
            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_birth}" method="post" class="input-group">
                    <label for="birth">생일(YYMMDD)</label>
                    <input type="text" id="birth" name="birth" th:attr="placeholder=${mdUser.birth != null ? mdUser.birth : 'none'}" required/>
                    <button type="submit">생일 수정</button>
                </form>
            </div>

            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_gender}" method="post" class="input-group">
                    <label for="gender">성별</label>
                    <input type="radio" id="gender" name="gender" value="F" th:checked="${mdUser.gender == 'F' || mdUser.gender == null}" required/>여성
                    <input type="radio" id="gender" name="gender" value="M" th:checked="${mdUser.gender == 'M'}" required/>남성                    
                    <button type="submit">성별 수정</button>
                </form>
            </div>
            
            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_cm}" method="post">
                    <label for="cm">키(cm)</label>
                    <input type="text" id="cm" name="cm" th:attr="placeholder=${mdUser.userCm != null ? mdUser.userCm : 'none'}" required/>
                    <button type="submit">신장 수정</button>
                </form>
            </div>

            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_kg}" method="post">
                    <label for="kg">몸무게(kg)</label>
                    <input type="text" id="kg" name="kg" th:attr="placeholder=${mdUser.userKg != null ? mdUser.userKg : 'none'}" required/>
                    <button type="submit">몸무게 수정</button>
                </form>
            </div>
