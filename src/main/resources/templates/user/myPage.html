<html layout:decorate="~{layout-inner}">
    <main layout:fragment="content">
        <h3 th:text="${mdUser.nickname != null ? mdUser.nickname : mdUser.username} + '님의 개인정보'"></h3>
        <hr class="my-4">
        <div class="row">
            <div class="col-12 my-4">
                <form action="#" th:action="@{/user/mypage/update_nickname}" method="post" class="text-md-start">
                    <label for="nickname">별명(Nickname)</label><br>
                    <input type="text" name="nickname" th:attr="placeholder=${mdUser.nickname != null ? mdUser.nickname : 'none'}" required/><br>
                    <button type="submit" class="btn btn-outline-warning">수정</button>
                </form>
            </div>
            
            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_birth}" method="post" class="text-md-start">
                <label for="birth">출생년도(Birth Year)</label><br>
                    <select name="birth" id="birth" required>
                        <!-- <option value="" disabled selected>선택</option> -->
                        <option value="" disabled selected>선택</option>
                        <option th:each="year : ${#numbers.sequence(1980, 2023)}"
                                th:value="${year}"
                                th:text="${year}"
                                th:selected="${year.toString() == mdUser.birth ? 'selected':null}">${year}</option>
                    </select>
                    <button type="submit" class="btn btn-outline-warning">수정</button>
                </form>
            </div>

            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_gender}" method="post" class="text-md-start">
                    <label for="gender">성별(Gender)</label>
                    <input type="radio" id="gender" name="gender" value="F" th:checked="${mdUser.gender == 'F' || mdUser.gender == null}" required/>여성
                    <input type="radio" id="gender" name="gender" value="M" th:checked="${mdUser.gender == 'M'}" required/>남성                    
                    <button type="submit" class="btn btn-outline-warning">수정</button>
                </form>
            </div>
            
            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_cm}" method="post">
                    <label for="cm">키(cm)</label><br>
                    <input type="text" id="numberInput" name="cm" th:attr="placeholder=${mdUser.userCm != null ? mdUser.userCm : 'none'}" required/>
                    <button type="submit" onclick="checkInput()" class="btn btn-outline-warning">수정</button>
                </form>
            </div>

            <div class="col-sm-6 my-4">
                <form action="#" th:action="@{/user/mypage/update_kg}" method="post">
                    <label for="kg">몸무게(kg)</label><br>
                    <input type="text" id="numberInput" name="kg" th:attr="placeholder=${mdUser.userKg != null ? mdUser.userKg : 'none'}" required/>
                    <button type="submit" class="btn btn-outline-warning">수정</button>
                </form>
            </div>

    <!-- 입력 형식 검사 js -->
    <script>
        function checkInput() {
            var inputValue = document.getElementById('numberInput').value;
    
            if(isNaN(inputValue)) {
                alert("올바른 형식이 아닙니다. 숫자를 입력해주세요.");
            } else {
                alert("저-장!");
            }
        }
    </script>
</main>
</html>
