<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀땅</title>
</head>
<body>
    <header>
        <div class="loginInfo">
            <h3 th:text="${mdUser.nickname != null ? mdUser.nickname : mdUser.username} + '님의 개인정보'"></h3>
            <a href="/user/rsrt/map"><button>밀땅 검색(식당 검색)</button></a>
            <a href="/user/diet/log"><button>밀땅 일지(식단 관리)</button></a>
            <a href="/user/mygallery"><button>마이 갤러리</button></a>
            <a href="/logout"><button type="submit" id="logout-btn">로그아웃</button></a>
        </div>
    </header>
    <main>
        <div class="userinfo">
            <form id="update" action="#" th:action="@{/user/mypage/update_nickname}" method="post">
                <label for="nickname">별명: </label>
                <input type="text" id="nickname" name="nickname" th:attr="placeholder=${mdUser.nickname != null ? mdUser.nickname : 'none'}" required/>
                <button type="submit">별명 수정</button>
            </form>
            <form id="update" action="#" th:action="@{/user/mypage/update_birth}" method="post">
                <label for="birth">생일(YYMMDD): </label>
                <input type="text" id="birth" name="birth" th:attr="placeholder=${mdUser.birth != null ? mdUser.birth : 'none'}" required/>
                <button type="submit">생일 수정</button>
            </form>
            <form id="update" action="#" th:action="@{/user/mypage/update_gender}" method="post">
                <label for="gender">성별: </label>
                <input type="radio" id="gender" name="gender" value="F" th:checked="${mdUser.gender == null and mdUser.gender != 'M'}" required/>여성
                <input type="radio" id="gender" name="gender" value="M" th:checked="${mdUser.gender != null and mdUser.gender == 'M' }" required/>남성
                <button type="submit">성별 수정</button>
            </form>
            <form id="update" action="#" th:action="@{/user/mypage/update_cm}" method="post">
                <label for="cm">키(cm 소수점 가능): </label>
                <input type="text" id="cm" name="cm" th:attr="placeholder=${mdUser.userCm != null ? mdUser.userCm : 'none'}" required/>
                <button type="submit">신장 수정</button>
            </form>
            <form id="update" action="#" th:action="@{/user/mypage/update_kg}" method="post">
                <label for="kg">몸무게(kg 소수점 가능): </label>
                <input type="text" id="kg" name="kg" th:attr="placeholder=${mdUser.userKg != null ? mdUser.userKg : 'none'}" required/>
                <button type="submit">몸무게 수정</button>
            </form>

        </div>
    </main>

        <p>footer 여백</p>
