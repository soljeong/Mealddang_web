<html layout:decorate="~{layout-inner}"> 
  <main layout:fragment="content">
    <link href="/css/imgGrid.css" rel="stylesheet">
        <h3 th:text="${mdUser.nickname != null ? mdUser.nickname : mdUser.username} + '님의 갤러리'"></h3>
        <hr class="my-4">
        <section id="gallery">
            <div class="my-img" th:if="${mygallery == null || mygallery.isEmpty()}">
                <p>아직 사진이 없네요...</p>
                <p>음식사진 올리고 분석 결과 확인해보기~ (링크 연결 해야함)</p>
            </div>
            <div class="my-img" th:unless="${mygallery == null || mygallery.isEmpty()}">
              <ul class="image-grid">
                <li th:each="myphoto : ${mygallery}"><img th:src="@{'/uploaded/'+${myphoto}}"></li>
              </ul>
            </div>
            
    <div class="wrap">

    <img src="https://images.unsplash.com/photo-1670831945939-c8ec61856016?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="">
    <img src="https://images.unsplash.com/photo-1670899555263-4546f62ebce9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80" alt=""> -->
    </div>
        </section>
    </main>
</html>
